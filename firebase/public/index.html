<html>
	<head>
		<title>Have a Good Dream</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<section id="banner">
			<div class="inner">
				<h2>Have a Good Dream</h2>
				<p>A comfortable way to take care your children </p>
				<div id="login_div" class="main-div">
					<h3>Login to control your cradle</h3>
					<button onclick="login()">Login with Facebook</button>
				</div>

				<div id="user_div" class="loggedin-div">
					<input type="text" id="cradle_id" placeholder="Cradle's ID">
					<h3 id="status">OFF</h3>
					<label class="switch">
						<input onclick="OnOff()" type="checkbox">
						<span class="slider round"></span>
					</label>

					<button onclick="logout()">Logout</button>
				</div>
			</div>
		</section>
