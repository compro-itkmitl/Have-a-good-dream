<html>
<head>
	<title>Have a Good Dream</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<section id="banner">
		<div class="inner">
			<img id="logo" src="img/logo.png" alt="Have a Good Dream">
			<h2>Have a Good Dream</h2>
			<p>A comfortable way to take care your children </p>
		</div>
	</section>

	<section id="control">
		<div class="center">
			<div id="login_div" class="main-div">
				<h3>Login to control your cradle</h3>
				<button onclick="login()">Login with Facebook</button>
			</div>

			<div id="user_div" class="loggedin-div">
				<input type="text" id="cradle_id" placeholder="Cradle's ID">

				<div class="pd">
					<switch-control>
						<label>
							<input type="checkbox" name="switch" id="io_switch" checked>
							<state-indicator data-on="On" data-off="Off">
								<handle-button></handle-button>
							</state-indicator>
						</label>
					</switch-control>
				</div>

				<div class="pd">
					<switch-control>
						<label>
							<input type="checkbox" name="switch" id="mic_switch" checked>
							<state-indicator data-on="On" data-off="Off">
								<handle-button></handle-button>
							</state-indicator>
						</label>
					</switch-control>
				</div>


				<button onclick="logout()">Logout</button>
			</div>
		</div>
	</section>
